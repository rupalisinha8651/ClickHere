<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b012e, #1a0451); /* Purple-Blue Gradient */
            overflow: hidden;
            color: white;
            font-size: 18px;
        }

        /* Container */
        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #eaeaea;
        }

        button {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        /* Cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: #d75a7c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            width: 200px;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            color: #ffe4b5;
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.8);
        }

        .card p {
            font-size: 1rem;
            color: #f2f2f2;
        }

        /* Balloons */
        #balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: lightblue;
            border-radius: 50%;
            box-shadow: inset -10px -10px 10px rgba(255, 255, 255, 0.2);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-120vh);
            }
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
            }

            .card {
                width: 150px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .card {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>üéÇ Happy Birthday! üéâ</h1>
        <p>Celebrate the amazing person you are. Enjoy your day! ü•≥</p>
        <button onclick="startCelebration()">Click to Celebrate üéà</button>

        <!-- Cards Section -->
        <div class="card-container">
            <div class="card">
                <p>‚ÄúLife is too short to be serious all the time, so eat that cake! üéÇ‚Äù</p>
            </div>
            <div class="card">
                <p>‚ÄúAge is merely the number of years the world has enjoyed you! üåü‚Äù</p>
            </div>
            <div class="card">
                <p>‚ÄúCount your blessings, not your wrinkles. üéâ‚Äù</p>
            </div>
        </div>
    </div>

    <!-- Balloons -->
    <div id="balloons"></div>

    <!-- Twinkling Stars -->
    <div id="stars"></div>

    <!-- JavaScript -->
    <script>
        // Add birthday song
        const audio = new Audio("https://www.chosic.com/wp-content/uploads/2021/09/Flute-Instrumental.mp3");

        function startCelebration() {
            const balloonContainer = document.getElementById('balloons');
            const starsContainer = document.getElementById('stars');
            audio.play(); // Play the flute music

            // Generate balloons
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');

                // Random position
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.backgroundColor = getRandomLightColor();
                balloon.style.animationDelay = `${Math.random() * 5}s`;

                balloonContainer.appendChild(balloon);
            }

            // Generate stars
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 1 + 0.5}s`;

                starsContainer.appendChild(star);
            }

            alert('üéâ Let the celebration begin! üéà');
        }

        // Function to generate random light colors for balloons
        function getRandomLightColor() {
            const colors = ['#ffe4e1', '#f0e68c', '#d8bfd8', '#afeeee', '#fffacd'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
